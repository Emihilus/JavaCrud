<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Księgarnia</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container">
    <div class="row">
        <p>
            <a th:href="@{/}"><h1 class="h1">Księgarnia CRUD</h1></a>
        </p>
        <a th:href="@{/addEdit}">
            <button class="btn btn-primary">Dodaj książke</button>
        </a>

        <table class="mt-3 table table-stripped table-hover">
            <tr>
                <th>Tytuł</th>
                <th>Autor</th>
                <th>ISBN</th>
                <th>Rok wydania</th>
                <th>Wydawca</th>
                <th>Ilość stron</th>
                <th>Cena</th>
                <th>Operacje</th>
            </tr>

            <tr th:each="book: ${books}">

                <td th:text="${book.name}"/>
                <td th:text="${book.author}"/>
                <td th:text="${book.ISBN}"/>
                <td th:text="${book.yearOfRelease}"/>
                <td th:text="${book.publisher}"/>
                <td th:text="${book.amountOfPages}"/>
                <td th:text="${book.price}"/>
                <td>
                    <a th:href="@{/addEdit/{id}(id=${book.id})}">
                        <button class="btn btn-small btn-info">Edytuj</button>
                    </a>
                    <a th:href="@{/delete/{id}(id=${book.id})}">
                        <button class="btn btn-small btn-danger">Usuń</button>
                    </a>
                </td>
            </tr>

            <tr>
                <form action="http://localhost:8080/search">
                    <td>Wyszukaj ksiązki wg nazwy:</td>
                    <td>
                        <input name="name">
                    </td>
                    <td><input type="submit"></td>
                </form>
            </tr>

        </table>
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

</html>
