<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${caption}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container">
    <div class="row">

        <a th:href="@{/}"><h1 class="h1">Wróć</h1></a>

        <h1 class="h1" th:text="${caption}"></h1>

        <form action="http://localhost:8080/addEdit" method="post">
            <input type="hidden" th:value="${id}" name="id">
            <table class="m-3">
                <tr>
                    <td>Tytuł</td>
                    <td><input th:value="${name}" name="name"></td>
                </tr>
                <tr>
                    <td>Autor</td>
                    <td><input th:value="${author}" name="author"></td>
                </tr>
                <tr>
                    <td>ISBN</td>
                    <td><input th:value="${isbn}" name="isbn"></td>
                </tr>
                <tr>
                    <td>Rok wydania</td>
                    <td><input th:value="${yearOfRelease}" name="yearOfRelease"></td>
                </tr>
                <tr>
                    <td>Wydawca</td>
                    <td><input th:value="${publisher}" name="publisher"></td>
                </tr>
                <tr>
                    <td>Ilość stron</td>
                    <td><input th:value="${amountOfPages}" name="amountOfPages"></td>
                </tr>
                <tr>
                    <td>Cena</td>
                    <td><input th:value="${price}" name="price"></td>
                </tr>
            </table>
            <button class="btn btn-primary" type="submit">Zapisz</button>
        </form>

    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</html>
